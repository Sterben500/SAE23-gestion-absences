{% extends "appabs/main.html" %}

{% block title %}
Ajout d'un cours
{% endblock %}
{%block content %}
<h1 class="text-center my-3">Ajouter un cours</h1>

{% if id != '' %}
<form action="/appabs/cours/updatesauvegarder/" method="post">

    {% else %}
    <form action="/appabs/cours/affiche/" method="post">
        {% endif %}

        {% csrf_token %}
        <div class="text-center">
            {{form.as_ul}}
        </div>

        <input class="btn btn-danger mx-1" type="submit" value="Modifier le cours"/>
        <a class="btn btn-dark" href="/appabs/main/">Index</a>

    </form>
</form>
{% endblock %}
